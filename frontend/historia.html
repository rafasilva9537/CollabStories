<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="historia.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>História</title>
</head>

<body>
    
    <!-- Menu Lateral -->
    <aside class="MenuL-Hist">
        <div class="user">
            <div class="foto-user">
                <span class="material-icons">
                    face
                </span>
            </div>
            <div class="nome-user">Henrique</div>
        </div>
        <button class="sair">Sair</button>
    </aside>
    
    
    <!-- Bloco Principal -->
    <main class="hist-colab-block">
        <h1 class="titulo-tema">Branca de Neve</h1>
        
        <section class="bloco-historias">
            <div class="historias-contadas">

                

            </div>

            <div class="actions-hist">
                <input class="input-hist" type="text" placeholder="Era uma vez...">
                <button class="enviar-hist">Enviar</button>
            </div>
        </section>
    </main>
    
    <!-- Seção de Jogadores -->
    <section class="players">
        <div class="p">
            <div class="icon-p">
                <span class="material-icons person-profile">person</span>
            </div>
            <div class="nome-p">Rafael</div>
        </div>
        <div class="timer">10:00</div>
    </section>
    
    <script src="historia.js"></script>
</body>

</html>
