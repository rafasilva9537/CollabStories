<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicial.css">
    <title>Galeria de histórias</title>

</head>

<body>
    
    <section class="MenuLateral">

        <button class="B-Menu">
            Perfil
        </button>
        <button class="B-Menu" id="criarHistoriaBtn">
            Criar História +
        </button>
        <button class="B-Menu">
            Configurações
        </button>

    </section>
    
    <section class="GaleriaDeHistoria">
        <section class="Galeria"></section>
    </section>

    <div id="popup" class="popup">
        <div class="popup-conteudo">
            <label for="nomeHistoria">Título da História:</label>
            <input type="text" id="nomeHistoria" placeholder="Digite um título">
            <button id="salvarNome">Salvar</button>
            <button id="fecharPopup">Fechar</button>
        </div>
    </div>
    

    <script src="inicial.js"></script>

</body>

</html>
